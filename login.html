<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="auth">
  <form method="post" class="card" style="width: 100%; padding: 50px; background-color: rgba(255, 255, 255, 0.5);">
    <h2>Login</h2>
    {% if msg %}
    <p class="muted" style="color: red; text-align: center;">{{ msg }}</p>
    {% endif %}
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button style="width: auto; border-radius: 10px;">Login</button>
    <p>No account? <a href="/register">Register</a></p>
  </form>
</body>

</html>
